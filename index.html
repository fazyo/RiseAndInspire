<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise and Inspire</title>
    <style>
        body {
            background: linear-gradient(to right, #3b82f6, #9333ea);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            color: black;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .button {
            background: #facc15;
            color: black;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }
        .button:hover {
            background: #fbbf24;
        }
        .instagram {
            margin-top: 20px;
            font-size: 18px;
        }
        .instagram a {
            color: yellow;
            text-decoration: none;
        }
        .instagram a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Rise and Inspire</h1>
    <p><em>"Your only limit is your mind. Keep pushing forward!"</em></p>
    <div class="container">
        <h2>Today's Motivation</h2>
        <p>"Success is not final, failure is not fatal: it is the courage to continue that counts." - Winston Churchill</p>
    </div>
    <a href="#" class="button">Get Inspired Daily</a>
    <div class="instagram">
        <p>Follow us on Instagram:</p>
        <a href="https://www.instagram.com/riseand_iinspire" target="_blank">@riseand_iinspire</a>
    </div>
</body>
</html>
